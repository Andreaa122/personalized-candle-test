<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Find Your Candle | Meraki</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸ•¯ï¸ Find Your Candle Personality ğŸ’œ</h1>

    <!-- USER INFO SECTION -->
    <section id="user-info-section" class="card">
      <h2>Tell us about you</h2>
      <!-- note: we use a form but we'll stop its default submit in JS -->
      <form id="user-info-form" novalidate>
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="phone">Phone</label>
        <input id="phone" name="phone" type="tel" required />

        <!-- Use type="submit" but JS will intercept it and prevent reload -->
        <button id="start-quiz-btn" type="submit" class="btn primary">Start Quiz</button>
      </form>
    </section>

    <!-- QUIZ SECTION (hidden until start) -->
    <section id="quiz-section" class="card" style="display:none;">
      <form id="quiz-form" novalidate>
        <div id="questions"></div>
        <button id="submit-answers-btn" type="submit" class="btn primary">Submit Answers</button>
      </form>
    </section>

    <!-- RESULT SECTION -->
    <section id="result-section" class="card" style="display:none;">
      <div id="result"></div>
      <button id="restart-btn" class="btn">Retake Quiz</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
